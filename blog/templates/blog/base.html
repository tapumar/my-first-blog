{% load staticfiles %}
<html>
    <head>
        <title>Recomenda</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div class="col-12 col-sm-12 col-lg-12">
          <a href="/"><img src="../static/imagens/recomenda_capa.png" height="300" width="100%"></a>
      </div>
      {% if not user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
      <div class="col-1 col-sm-1 col-lg-1">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active"><a href="sobre">Sobre&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
          <li class="active"><a href="servicos">Serviços</a></li>
          <li class="active"><a href="amigos">Amigos&nbsp;</a></li>
          <li class="active"><a href="contatos">Contatos</a></li>
        </ul>
      </div>
    <div class="row">
      <div id="content" class="tab-content">
          <div class="tab-pane active" id="myTab">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
          </div>
          <div class="tab-pane active" id="Serviços">
          </div>
          <div class="tab-pane" id="Contato">
          </div>

      </div>
    </div>
</body>
</html>
