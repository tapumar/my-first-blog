{% load staticfiles %}
<html>
    <head>
        <title>Recomenda</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Startup Recomenda">
        <meta name="author" content="Talitha">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    {% if not user.is_authenticated %}
                        <div class="row">
                            <a href="{% url 'signup' %}" class="top-menu">Sign up</a><a href="{% url 'login' %}" class="top-menu">Log in</a>
                        </div>
                    {% else %}
                        <div class="row">
                            <a href="{% url 'logout' %}" class="top-menu">Log out</a>
                        </div>
                    {% endif %}


                    {% block content %}
                    {% endblock %}
                </div>
            </div>
    </div>
    </body>
</html>
