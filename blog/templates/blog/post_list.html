{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <br/>
        <div class="post">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          </div>
        </div>
        <div class="post">
          <div class="col-sm-4"></div>
            <p class="col-sm-8">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
