{% load staticfiles %}
<html>
    <head>
        <title>Recomenda</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    {% if not user.is_authenticated %}
                        <div class="row">
                            <a href="{% url 'signup' %}" class="top-menu" align='right'>Sign up</a><a href="{% url 'login' %}" class="top-menu">Log in</a>
                        </div>
                    {% else %}
                        <div class="row">
                            <a href="{% url 'logout' %}" class="top-menu" >Log out</a>
                        </div>
                    {% endif %}
                    <div class="row">
                        <a href="{% url 'servicos_list' %}">Voltar</a>
                    </div>
                    <div class="row">
                        <ul class="nav nav-tabs" id="myTab">
                            <li><img  src="../static/images/recomenda.jpg" style="width: 50px" style="height: 50px" ></li>
                            <li><a href="{% url 'sobre' %}">Sobre</a></li>
                            <li><a href="servicos">Serviços</a></li>
                            <li><a href="{% url 'amigos' %}">Amigos</a></li>
                            <li><a href="{% url 'contatos' %}">Contatos</a></li>
                            <li><a href="{% url 'cadastro' %}"> <p>Cadastrar seu serviço</p></a></li>

                        </ul>
                    </div class='row'>


                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
